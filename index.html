<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Cartes bancaires</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="card-nb-input" placeholder="Saisissez votre numéro de carte bancaire" >
                    <button class="btn" type="button" id="validCardBtn">Vérifier le numéro</button>
                    <p class="error-msg hidden">Numéro de carte invalide</p>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="front">
                            <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                            <div class="row">
                                <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px">
                                <img src="assets/img/none.png" class="cardTypeImage" width="60px">
                            </div>
                            <div class="row card-no">
                                <p class="card-no-item">XXX</p>
                                <p class="card-no-item">XXXX</p>
                                <p class="card-no-item">XXXX</p>
                                <p class="card-no-item">XXXX</p>
                            </div>
                            <div class="row card-holder">
                                <p>Propriétaire de la carte</p>
                                <p>Date de validité</p>
                            </div>
                            <div class="row name">
                                <p>Soft. Eng</p>
                                <p>20 / 25</p>
                            </div>
                        </div>
                        <div class="back">
                            <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                            <div class="bar"></div>
                            <div class="row card-cvv">
                                <div>
                                    <img src="https://i.ibb.co/S6JG8px/pattern.png">
                                </div>
                                <p>824</p>
                            </div>
                            <div class="row card-text">
                                <p>Cette carte est une carte virtuelle réalisée avec HTML et CSS par le designer <a href="https://codepen.io/Darkseens" target="_blank">Paul</a> </p>
                            </div>
                            <div class="row signature">
                                <p>SIGNATURE CLIENT</p>
                                <img src="assets/img/none.png" class="cardTypeImage" width="80px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           <div class="col-lg-2"></div>
        </div>
    </div>

    <script src="assets/js/feature.js" ></script>
</body>
</html>
